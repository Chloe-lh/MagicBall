    <body style="background-color:#2885da"></body>
        <center><canvas height="700" width="900" id="canvas"></canvas></center>
        <script>
            // creates a reference to canvas
            const canvas = document.getElementById("canvas");
            //hold reference to 2D contect of the canvas
            const ctx = canvas.getContext('2d');
            //choices
            const choices = ["yes","no","ask again","maybe",];
            function RandomChoice(){
                let index = Math.floor(Math.random()*choices.length);
                return choices[index];
            }
            function drawBall(words=""){
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(450,225,215, 0, 2*Math.PI);
                ctx.fill();
                //triangle
                ctx.fillStyle = "rgb(0,255,255)";
                var sWidth = canvas.width;         
                var sHeight = canvas.height;
                var path=new Path2D();
                path.moveTo((sWidth/2)+150,sHeight/2-50);
                path.lineTo((sWidth/2),(sHeight/2)-275);
                path.lineTo((sWidth/2)-150,sHeight/2-50);
                ctx.fill(path);
                if(words!==""){
                    ctx.fillStyle = 'black';
                    ctx.font = "32px serif";
                    ctx.textAlign = "center";
                    ctx.fillText(words, sWidth/2-32, 220);
                }
            }
            function drawClouds( x, y, size,color){
                ctx.fillStyle= color;
                ctx.beginPath();
                ctx.arc(x + size * 0.2, y + size * 0.2, size * 0.2, 0, Math.PI * 2);
                ctx.arc(x + size * 0.4, y + size * 0.05, size * 0.22, 0, Math.PI * 2);
                ctx.arc(x + size * 0.7, y + size * 0.2, size * 0.2, 0, Math.PI * 2);
                ctx.arc(x + size * 0.9, y + size * 0.25, size * 0.15, 0, Math.PI * 2);
                ctx.arc(x + size * 0.75, y + size * 0.33, size * 0.17, 0, Math.PI * 2);
                ctx.arc(x + size * 0.5, y + size * 0.3, size * 0.25, 0, Math.PI * 2);
                ctx.arc(x + size * 0.25, y + size * 0.3, size * 0.2, 0, Math.PI * 2);
                ctx.arc(x + size *0.01, y + size * 0.27, size * 0.12, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
            function gradient(){
                radius=0;
                transparency=1;
                ctx.beginPath();
                
                for (let i = 0; i < 100; i++) {
                // set the fill style to blue with decreasing opacity
                ctx.fillStyle = "rgba(0, 0, 255,"+transparency +")";
                
                // draw the circle
                ctx.beginPath();
                ctx.arc(450, 225, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                // increase the radius for the next circle
                radius += 50;
                transparency-=0.1;
                }

            }
           
            gradient();
            drawClouds(100,100,200,"#a960fc");
            drawClouds(150,300,350,"#a960fc");
            drawClouds(500,300,250,"#a960fc");
            drawClouds(700,150,150,"#a960fc");
            drawClouds(650,50,100,"#a960fc");
            drawClouds(500,200,250,"#a960fc");
            drawClouds(750,100,100,"#e28bed");
            drawClouds(150,200,200,"#e28bed");
            drawClouds(500,50,150,"#e28bed");
            drawClouds(400,350,250,"#e28bed");
            drawClouds(450,50,250,"#e28bed");
            drawClouds(600,150,200,"#e28bed");
            drawBall();
            canvas.addEventListener("click", (event) => {
                drawBall(getRandomAnswer());
            });
            
        </script>
